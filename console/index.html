<html>
<head>
	<title>index</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/index.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="js/jquery-2.1.1.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

	<div class="row">
		<form id="getpkg" class="form-horizontal" role="form">
		  <div class="form-group">
		  	<div class="col-sm-5">
		    	<input type="text" name="pkg" class="form-control" id="pkg" placeholder="pkg">
			</div>
			<div class="col-sm-1">
				<button type="submit" class="btn btn-default">获取appid</button>
			</div>
			<div class="col-md-1 l-text-line">
				
			</div>
		  </div>
		</form>
	</div>
	<div class="row">
		<form id="pushform" class="form-horizontal" role="form">
		  <div class="form-group">
		  	<label class="col-sm-1 control-label">消息类型</label>
		  	<div class="col-sm-5">
		    	<label class="radio-inline">
				  <input type="radio" name="msg_type" id="inlineRadio1" checked value="1"> 通知
				</label>
				<label class="radio-inline">
				  <input type="radio" name="msg_type" id="inlineRadio2" value="2"> 消息
				</label>
			</div>
		  </div>
		  <div class="form-group" id="messageContent" style="display:none;">
		  	<label class="col-sm-1 control-label">消息内容</label>
		  	<div class="col-sm-5">
		    	<textarea class="form-control" name="content" rows="5"></textarea>
			</div>
		  </div>
		  <div class="form-group notice" style="display:none;" >
		  	<label class="col-sm-1 control-label">title</label>
		  	<div class="col-sm-5">
		    	<input type="text" name="title" class="form-control" id="title" placeholder="title">
			</div>
		  </div>
		  <div class="form-group notice" style="display:none;" >
		  	<label class="col-sm-1 control-label">description</label>
		  	<div class="col-sm-5">
		    	<input type="text" name="desc" class="form-control" id="description" placeholder="desc">
			</div>
		  </div>
		  <div class="form-group" >
		  	<label class="col-sm-1 control-label">推送方式</label>
		  	<div class="col-sm-5">
		    	<select name="push_type" class="form-control">
				  <option value="1">方式1</option>
				  <option value="2">方式2</option>
				  <option value="3">方式3</option>
				  <option value="4">方式4</option>
				</select>
			</div>
		  </div>
		  <div class="form-group" >
		  	<button type="submit" class="btn btn-primary">推送</button>
		  </div>
		</form>
	</div>
	<div class="row" style="display:none;">
		<div class="col-sm-12">
		  	<textarea id="result" class="form-control" rows="10"></textarea>
		</div>
	</div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
