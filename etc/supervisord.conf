[unix_http_server]
file=/letv/run/push/server/supervisor.sock

[supervisord]
logfile=/letv/log/push/server/supervisord.log
logfile_maxbytes=1024MB
logfile_backups=10
loglevel=info
pidfile=/letv/run/push/server/supervisord.pid ;
nodaemon=false
minfds=10240                ; (min. avail startup file descriptors;default 1024)
minprocs=200                ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///letv/run/push/server/supervisor.sock

[program:pushd]
command=/letv/push/server/pushd -c /letv/push/server/etc/conf.json
user=work
log_stdout=true
log_stderr=true
logfile=/letv/log/push/server/pushd.stdout.log

